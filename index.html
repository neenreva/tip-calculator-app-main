<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header><img src="images/logo.svg" alt="" /></header>
    <main>
      <section class="input">
        <div class="bill">
          <p>Bill</p>
          <img src="images/icon-dollar.svg" alt="" />
          <input
            class="bill-total"
            type="number"
            placeholder="0"
            min="0"
            onkeypress="return event.charCode != 32"
          />
        </div>

        <div class="tip-btn-container">
          <p class="tip-head">Select Tip %</p>
          <button class="tip-percent" value="5">5%</button>
          <button class="tip-percent" value="10">10%</button>
          <button class="tip-percent" value="15">15%</button>
          <button class="tip-percent" value="25">25%</button>
          <button class="tip-percent" value="50">50%</button>
          <input
            class="custom-tip"
            type="number"
            placeholder="Custom"
            min="1"
            max="100"
            onkeypress="return event.charCode != 32"
          />
        </div>

        <div class="people">
          <div>
            <p>Number of People</p>
            <p class="zero-people hidden">Can't be zero</p>
          </div>
          <img src="images/icon-person.svg" alt="" />
          <input
            class="divide"
            type="number"
            min="1"
            placeholder="-"
            value="1"
            onkeypress="return event.charCode != 32"
          />
        </div>
      </section>
      <section class="output">
        <div>
          <div class="tip-container">
            <div class="breakdown">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <h1 class="tip-pp">$0.00</h1>
          </div>
          <div class="total-container">
            <div class="breakdown">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <h1 class="total-pp">$0.00</h1>
          </div>
        </div>
        <button class="reset">RESET</button>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
